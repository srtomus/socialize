<app-anon-navbar></app-anon-navbar>
<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="status == 'error'">
      Error en el email o contraseña
    </div>
    <p>
      <label>Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
      <span *ngIf="!email.valid && email.touched">
        El correo no es válido!
      </span>
    </p>
    <p>
      <label>Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
        required />
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria!
      </span>
    </p>
    <input type="submit" value="Enviar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
  </form>
</div>
