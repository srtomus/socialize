<app-logged-navbar></app-logged-navbar>
<h3>{{ title }}</h3>
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
  </div>
  <div class="container">
    <div *ngFor="let user of users" class="item-user">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="image_user">
            <a href="#">
              <img src="{{ url + 'getimageuser/' + user.image }}" *ngIf="user.image" width="100" height="100" alt="">
              <img src="../../assets/default-user.png" *ngIf="!user.image" width="100" height="100" alt="">
            </a>
          </div>
          <div class="user_name ml-4">
            <a routerLink="/profile/{{ user._id }}">
              <p>{{ user.nickname }}</p>
            </a>
            <p>{{ user.name + ' ' + user.lastname }}</p>

            <!-- follow / unfollow-->
            <div *ngIf="user._id != identity._id">
              <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
                Seguir
              </button>

              <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0" (mouseenter)="mouseEnter(user._id)"
                (mouseleave)="mouseLeave(user._id)" (click)="unfollowUser(user._id)"
                [class.btn-danger]="user._id == followUserOver">
                <span *ngIf="user._id == followUserOver; else following">Dejar de seguir</span>
                <ng-template #following>
                  Siguiendo
                </ng-template>
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <ul class="pagination">
      <li *ngIf="page > 1"><a [routerLink]="['/discover', prev_page]">Anterior</a></li>
      <li *ngIf="pages != page && pages > 1"><a [routerLink]="['/discover', next_page]">Siguiente</a></li>
    </ul>
  </div>
</div>
