<app-logged-navbar></app-logged-navbar>
<div class="container-fluid" *ngIf="user">
  <div class="container">
    <h2>Perfil</h2>
    <hr>
    <img src="{{ url + 'getimageuser/' + user.image }}" *ngIf="user.image" width="100"
      height="100" alt="">
    <img src="../../assets/default-user.png" *ngIf="!user.image" width="100" height="100" alt="">
    <h2>{{ user.nickname }}</h2>
    <h5>{{ user.name }} {{ user.lastname }}</h5>
  </div>
  <app-sidebar></app-sidebar>
</div>
