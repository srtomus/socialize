<div class="container">
  <h1>Mensajes recibidos</h1>
  <div class="row">
    <div *ngIf="!areMessages" class="col-sm-9 col-md-8 col-lg-5 d-flex flex-column p-0">
      <h4 class="text-center m-3 alert alert-danger">No se han encontrado mensajes</h4>
    </div>
    <div class="col-6" *ngFor="let message of messages">
      <div class="card mb-4">
        <div class="card-body d-flex align-items-center">
          <div class="image_user">
            <a routerLink="/profile/{{ message.emitter._id }}">
              <img src="{{ url + 'getimageuser/' + message.emitter.image }}" class="border-radius" *ngIf="message.emitter.image" width="100"
                height="100" alt="">
              <img src="../../assets/default-user.png" class="border-radius" *ngIf="!message.emitter.image" width="100" height="100" alt="">
            </a>
          </div>
          <div class="ml-3">
            <a routerLink="/profile/{{ message.emitter._id }}">
              <span>{{ message.emitter.name + ' ' + message.emitter.lastname }}</span>
            </a><br>
            <span>{{ message.emitter.nickname }}</span><br>
            <span><small class="text-muted">{{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}</small></span>
          </div>
        </div>
        <div class="pr-4 pl-4 pb-4">
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination">
    <li *ngIf="page > 1"><a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a></li>
    <li *ngIf="pages != page && pages > 1"><a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a></li>
  </ul>
</div>
