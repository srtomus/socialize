<app-logged-navbar></app-logged-navbar>
<div class="container fluid">
  <div class="row">
    <div class="col-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      <div class="card">
        <div class="card-title">
          {{ group.name }}
        </div>
        <div class="btn btn-primary" *ngIf="imAdmin" (click)="deleteGroup(group._id)">
          Eliminar grupo
        </div>
        <div class="card-text">
          <p class="text-muted"><a routerLink="/profile/{{ user._id }}">{{ group.author.nickname }}</a>   {{ group.category }}</p>
        </div>
        <div class="card-body">
          {{ group.description }}
          <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
</div>
